<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>mathgame</title>
</head>
<body>
  <div id="ryandm_testing_feel_free_to_delete">
    {{#with problem}}
      {{> problem_view}}
    {{/with}}
  </div>
  <div id="non-footer">
    <div id="page-container">
      <div class="contain-to-grid">
          <nav class="top-bar">
              <ul class="title-area">
                  <li class="name">
                      <h1><a href="/">mathgame</a></h1>
                  </li>
                  <li class="toggle-topbar"><a><i class="fa fa-bars fa-2x"></i></a></li>
              </ul>

              <section class="top-bar-section">
                  <!-- Right Nav Section -->
                  <ul class="right">
                    {{#if currentUser }}
                      <li><a href="/profile"><i class="fa fa-user"></i> {{ currentUser.services.google.given_name }}</a></li>
                      <li><a id="logout-button" href="/"><i class="fa fa-sign-out"></i> Sign out</a></li>
                    {{else}}
                      <li><a id="login-button" href="#"><i class="fa fa-google-plus"></i> Sign in</a></li>
                    {{/if}}
                  </ul>
                  <!-- Left Nav Section -->
                  <ul class="left">
                  </ul>
              </section>
          </nav>
      </div>

      <div id="content">
        {{#if currentUser }}
          You are logged in
        {{/if}}
      </div>
    </div><!--/page-container -->
  </div><!--/non-footer -->
  
  <footer>
    <div class="row">
      <div class="small-12 columns">
      </div>
    </div>
  </footer>
  <script type="text/javascript">
    $(function() {
      // Foundation menu
      $(".toggle-topbar").click(function() {
        $(".top-bar").toggleClass("expanded");
      });
    });
  </script>
</body>
